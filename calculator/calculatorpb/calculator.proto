syntax = "proto3";

package calculator;

option go_package = "calculatorpb";

message Sum{
    float first_number = 1;
    float second_number = 2;
}

message SumRequest {
    Sum sum = 1;
}

message SumResponse {
    float result = 1;
}

service CalculatorService {
    // Unary 
    rpc Sum(SumRequest) returns (SumResponse){}
}